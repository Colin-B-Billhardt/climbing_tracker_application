# Render Blueprint: Climbing Tracker
# Deploy from dashboard: New > Blueprint > connect repo and select this file

services:
  # Backend API (FastAPI + MediaPipe)
  - type: web
    runtime: python
    plan: free
    name: climbing-tracker-api
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python scripts/download_model.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.2"

  # Frontend (React + Vite)
  - type: web
    runtime: static
    name: climbing-tracker-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
